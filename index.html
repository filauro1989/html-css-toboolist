<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>


    <!-- header -->

        <header class="background-white">
            
            <div>

                <img class="header-logo" src="img/Logo.png" alt="logo Toboolist">

                <h1>Toboolist</h1>
                
            </div>
            
        </header>

    <!-- /header -->

    <!-- main -->

        <main>
            
            <div class="container background-white">
                <!-- buttons container -->

                <div class="general-container">
                    <button type="button" class="background-blue white-text borderless">Add Task</button>
                    <button type="button" class="add-section-button">Add Section</button>
                </div>

                <!-- buttons container -->

                <!-- container liste -->
                
                <div class="general-container">

                    <h2>&#11206; New Task</h2>
                    <ul>
                        <li><input type="button" class="checkbox-round background-white"> Quarterly Newsletter <span class="rounded-highlight background-blue">Editorial</span></li>
                    </ul>
                    
                </div>
                
                <div class="general-container">
                    
                    <h2>&#11206; Today</h2>
                    
                    <ul>
                        <li><input type="button" class="checkbox-round background-white"> Recruiting blog post <span class="rounded-highlight background-blue">Editorial</span></li>

                        <li><input type="button" class="checkbox-round background-white"> Mobile app launch <span class="rounded-highlight background-purple">Q1 Goals</span></li>

                        <li><input type="button" class="checkbox-round background-white"> Interview John H.  <span class="rounded-highlight background-green">Recruiting</span></li>

                        <li><input type="button" class="checkbox-round background-white"> Summit update to mobile storefronts <span class="rounded-highlight background-orange">Mobile</span></li>
                    </ul>

                </div>

                <div class="general-container">

                    <h2>&#11206; Upcoming</h2>

                </div>
                
                <!-- container liste -->


            </div>

        </main>
    
    <!-- /main -->
    <footer></footer>
